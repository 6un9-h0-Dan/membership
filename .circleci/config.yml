---
version: 2
jobs:
  test:
    working_directory: ~/fundraising
    docker:
      - image: circleci/ruby:2.6.3-node
        environment:
          PGHOST: localhost
          PGUSER: fundraising
          RAILS_ENV: test
      - image: postgres:10
        environment:
          POSTGRES_USER: fundraising
          POSTGRES_DB: fundraising_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout

      - run:
          name: configure bundler
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler

      # restore cache
      - type: cache-restore
        name: Restore bundle cache
        keys:
          - fundraising-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}

      - run:
          name: install dependencies
          command: |
            bundle install --path vendor/bundle
            yarn install

      # write cache
      - type: cache-save
        name: Store bundle cache
        key: fundraising-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
        paths:
          - vendor/bundle
          - ~/.cache/yarn

      - run:
          name: wait for postgres
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: dotenv
          command: cp .env.template .env

      - run:
          name: setup db
          command: bundle exec rake db:setup

      - run:
          name: run tests
          command: bundle exec rspec spec

workflows:
  version: 2
  pipeline:
    jobs:
      - test
